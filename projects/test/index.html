<!DOCTYPE html>

    <body>
        <script>
            // 递归斐波那契
            function fibonacci(n) {
                if (n === 2 || n === 1) {
                    return 1;
                };
                return fibonacci(n-1) + fibonacci(n-2);
            }

            console.log(fibonacci(43));
            
            
        </script>
    </body>
</html>
